<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var userDetails = JSON.parse(localStorage.getItem("clickedBlocks"));
            console.log(userDetails[0])
            var milliseconds = userDetails[0].time;
            var phoneNumber = userDetails[0].phoneNumbers;
            var vehicleNo = userDetails[0].vehicleNos;
            
            var currentDate = new Date();
            var currentTime = currentDate.getTime();
            
            var timeDifference = Math.round(((currentTime - milliseconds) / 1000)/60);
            var amount = timeDifference * 1;
            
            $("#phoneNumber").html(phoneNumber);
            $("#vehicleNo").html(vehicleNo);
            $("#timeDifference").html(timeDifference + " Minutes");
            $("#amount").html("$" + amount);
            // var removeKey=userDetails[1]
            // for(keys in userDetails)
            // {
            //     if(userDetails[keys]==removeKey)

            //     {
            //         delete userDetails[keys]
            //     }
            // }
        });
    </script>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Details</h1>
        
        <div class="info">
            <strong>Phone Number:</strong> <span id="phoneNumber"></span>
        </div>
        <div class="info">
            <strong>Vehicle No:</strong> <span id="vehicleNo"></span>
        </div>
        <div class="info">
            <strong>Time Consumed:</strong> <span id="timeDifference"></span>
        </div>
        <div class="info">
            <strong>Amount:</strong> <span id="amount"></span>
        </div>
    </div>
</body>
</html>
