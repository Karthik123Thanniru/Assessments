<!DOCTYPE html>
<html>
<head>
    <title>Div Blocks</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .block {
            width: 30%;
            height: 100px;
            background-color: green;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .block.clicked {
            background-color: red;
        }
        .container {
    max-width: 600px;

}

h1 {

}

input[type="text"],
input[type="password"]
{
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="block"></div>

        <div class="row">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
