<!DOCTYPE html>
<html>
<head>
  <title>Overlay Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    
    .overlay-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    h2 {
      margin-top: 0;
    }
    
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button:focus {
      outline: none;
    }
    
    .open-btn {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="overlay" data-bind="visible: showOverlay">
    <div class="overlay-content">
      <h2>Hello world</h2>
      <input type="text"/>
      <br>
      <button data-bind="click: hideOverlay">Close</button>
      
    </div>
  </div>

  <div class="open-btn">
    <button data-bind="click: showOverlay">Open Overlay</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
  <script>
    function OverlayViewModel() {
      var self = this;
      self.showOverlay = ko.observable(false);

      self.showOverlay.subscribe(function (newValue) {
        if (newValue) {
          document.getElementById('overlay').style.display = 'flex';
        } else {
          document.getElementById('overlay').style.display = 'none';
        }
      });

      self.hideOverlay = function () {
        self.showOverlay(false);
      };
    }

    var viewModel = new OverlayViewModel();
    ko.applyBindings(viewModel);
  </script>
</body>
</html>
