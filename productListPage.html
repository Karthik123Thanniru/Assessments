<!DOCTYPE html>
<html>
<head>
  <title>Category List</title>
  <link rel="stylesheet" href="productListStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script data-main="productListScript" src="require.js"></script>
</head>
<body>
  <div class="topBanner">
    <h1 style="color:white">Category Cables</h1>
    <table>
      <tr>
        <td><select data-bind="options: optionPrice, value: selectedOptionValueOne" style="cursor: pointer;"></select></td>
        <td><select data-bind="options: optionSort, value: selectedOptionValueTwo" style="cursor: pointer;"></select></td>
      </tr>
    </table>
</div>
<br>
<div class="productBlocks" data-bind="foreach:filteredProductList">
  <div class="productBlock">
    <div>
      <img data-bind="attr: { src: image },click: function() { $root.contentOpener($index()) }" alt="Product Image">
    </div>
    <div>
      <h1 data-bind="text: 'Product ' + id"></h1>
      <br>
      <h2 data-bind="text: 'SKU: ' + sku"></h2>
      <br>
      <input type="checkbox"><label>Compare</label><a href="">+ add to wishlist</a>
    </div>
    <div>
      <h2>Qty ft</h2>
      <p>
        <span class="plus" data-bind="click:$root.feetIncrease">+</span>
        <span class="feetValue" data-bind="text:$root.feetValue"></span>
        <span class="minus" data-bind="click:$root.feetDecrease">-</span>
      </p>
    </div>
    <div>
      <p data-bind="text: '$' + price.toFixed(2) + '/ft'" class="price"></p>
      <br>
      <br>
      <p data-bind="text: '$' + quantity + '/1000ft'" class="quantity"></p>
    </div>
  </div>
  <div class="btns">
    <button>Delivery</button>
    <br>
    <br>
    <button>PickUp</button>
  </div>
</div>
<div class="footer">
    <ul data-bind="foreach:numbers">
        <li data-bind="text: $data, click: $root.performNumbers, css: { 'highlight': $data === $root.selectedNumber() }"></li>
    </ul>
</div>
</body>
</html>
