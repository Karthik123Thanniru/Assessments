<html>
<head>
  <title>Category List</title>
  <link rel="stylesheet" href="categoryPage.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      function OverlayViewModel() {
        var self = this;
        self.optionPrice = ko.observableArray(["Choose Filter", "0.00$-0.25$", "0.25$-0.50$", "0.50$-0.75$", "0.75$-1.00$"]);
        self.selectedOptionValueOne = ko.observable("");
        self.productList = ko.observableArray([
          { id: 1, name: "surgical mask", sku: "SKU001", quantity: 100, price: 19.99, image: "/home/z0407@ad.ziffity.com/Downloads/FUimg5.png" },
          { id: 2, name: "surgical scissors", sku: "SKU002", quantity: 5, price: 9.99, image: "/home/z0407@ad.ziffity.com/Downloads/FUimg5.png" },
          { id: 3, name: "surgical gloves", sku: "SKU003", quantity: 3, price: 14.99, image: "/home/z0407@ad.ziffity.com/Downloads/FUimg5.png" },
          { id: 4, name: "multi-vitamin", sku: "SKU004", quantity: 8, price: 24.99, image: "/home/z0407@ad.ziffity.com/Downloads/FUimg5.png" },
          { id: 5, name: "omega 3 6 9 fish oil", sku: "SKU005", quantity: 12, price: 29.99, image: "/home/z0407@ad.ziffity.com/Downloads/FUimg5.png" },
          { id: 6, name: "Aswaganda", sku: "SKU006", quantity: 2, price: 7.99, image: "/home/z0407@ad.ziffity.com/Downloads/FUimg5.png" },
          { id: 7, name: "calicum and vitamin D", sku: "SKU007", quantity: 6, price: 11.99, image: "/home/z0407@ad.ziffity.com/Downloads/FUimg5.png" },
          { id: 8, name: "Fiber gummies", sku: "SKU008", quantity: 15, price: 17.99, image: "/home/z0407@ad.ziffity.com/Downloads/FUimg5.png" },
          { id: 9, name: "Fiber gummies", sku: "SKU0sasda08", quantity: 15, price: 17.99, image: "/home/z0407@ad.ziffity.com/Downloads/FUimg5.png" },
          { id: 10, name: "Fiber gummies", sku: "SKU0sasda08", quantity: 15, price: 17.99, image: "/home/z0407@ad.ziffity.com/Downloads/FUimg5.png" }
        ]);
        self.optionSort = ko.observableArray(["Select Sort", "Price High-Low", "Price Low-High"]);
        self.selectedOptionValueTwo = ko.observable("");
        self.booleanValue = ko.observable(true);

        console.log(self.selectedOptionValueOne());
        console.log(self.selectedOptionValueTwo());
      }

      var viewModel = new OverlayViewModel();
      ko.applyBindings(viewModel);
    });
  </script>
</head>

<body>
  <div class="topBanner">
    <h1 style="color:white">Category Cables</h1>
    <table>
      <tr>
        <td><select data-bind="options: optionPrice, value: selectedOptionValueOne"></select></td>
        <td><select data-bind="options: optionSort, value: selectedOptionValueTwo"></select></td>
      </tr>
    </table>
  </div>

  <div class="belowBanner">
    <div class="topBlock" data-bind="foreach: productList.slice(0, 10)">
      <div class="imageContainer">
        <img data-bind="attr: { src: image }" alt="Product Image" style="width: 100%; height: auto;">
      </div>
      <div class="ProductName">
        <h3>Product <span data-bind="text: id"></span></h3>
        <p>Sku: <span data-bind="text: sku"></span></p>
        <input type="checkbox" data-bind="checked: booleanValue" />
        <label> Compare</label>
        <a href=""> +add to Watchlist</a>
      </div>
      <div class="amountPrice">
        <p>Price: $<span data-bind="text: price.toFixed(2)"></span></p>
        <p>Quantity: <span data-bind="text: quantity"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
