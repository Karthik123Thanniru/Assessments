<!doctype html>

<style>

	box-sizing:border-box;

}

}

	background-color:#3d2ca5;
	color:#ec8007;

</head>
<body>
<div class="container">
	<div class="col1">Column 1</div>
	<div class="col2">Column 2</div>
	<div class="col3">Column 3</div>
